<!DOCTYPE html>
<html>

<head>
    <title>Recipes</title>
</head>

<body>
    <h1>Recipes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{ recipe.id }}</td>
                <td><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></td>
                <td>{{ recipe.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
